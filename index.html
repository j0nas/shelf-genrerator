<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelf Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <header>
            <h1>Shelf Generator</h1>
            <p>Design custom shelves with 3D visualization and generate cutlists</p>
        </header>
        
        <div class="main-content">
            <div class="controls-panel">
                <div class="control-section">
                    <h3>Units</h3>
                    <div class="input-group">
                        <label>
                            <input type="radio" name="units" value="imperial" checked> Imperial (inches)
                        </label>
                        <label>
                            <input type="radio" name="units" value="metric"> Metric (cm)
                        </label>
                    </div>
                </div>
                
                <div class="control-section">
                    <h3>Dimensions</h3>
                    <div class="input-group">
                        <label for="width" id="width-label">Width (inches):</label>
                        <input type="number" id="width" value="36" min="6" max="120" step="0.25">
                    </div>
                    <div class="input-group">
                        <label for="height" id="height-label">Height (inches):</label>
                        <input type="number" id="height" value="72" min="6" max="120" step="0.25">
                    </div>
                    <div class="input-group">
                        <label for="depth" id="depth-label">Depth (inches):</label>
                        <input type="number" id="depth" value="12" min="4" max="24" step="0.25">
                    </div>
                </div>
                
                <div class="control-section">
                    <h3>Material</h3>
                    <div class="input-group">
                        <label for="material-thickness" id="thickness-label">Thickness (inches):</label>
                        <select id="material-thickness">
                            <option value="0.5">1/2"</option>
                            <option value="0.75" selected>3/4"</option>
                            <option value="1">1"</option>
                            <option value="1.5">1-1/2"</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="material-type">Material Type:</label>
                        <select id="material-type">
                            <option value="plywood">Plywood</option>
                            <option value="mdf">MDF</option>
                            <option value="pine">Pine</option>
                            <option value="oak">Oak</option>
                            <option value="maple">Maple</option>
                        </select>
                    </div>
                </div>
                
                <div class="control-section">
                    <h3>Layout</h3>
                    <div class="input-group">
                        <label>Shelf Layout Configuration:</label>
                        <div id="shelf-layout-controls">
                            <button type="button" id="add-divider" class="add-divider-btn">+ Add Horizontal Divider</button>
                            <div id="dividers-list">
                                <!-- Dynamic divider controls will be inserted here -->
                            </div>
                        </div>
                    </div>
                    <div class="input-group">
                        <label>
                            <input type="checkbox" id="back-panel"> Include Back Panel
                        </label>
                    </div>
                    <div class="input-group">
                        <label>
                            <input type="checkbox" id="wood-grain" checked> Show Wood Grain
                        </label>
                    </div>
                </div>
                
                <div class="control-section">
                    <h3>Construction</h3>
                    <div class="input-group">
                        <label for="edge-treatment">Edge Treatment:</label>
                        <select id="edge-treatment">
                            <option value="none">None</option>
                            <option value="banding">Edge Banding</option>
                            <option value="solid">Solid Wood Edge</option>
                        </select>
                    </div>
                </div>
                
                <div class="control-section">
                    <h3>Actions</h3>
                    <button id="generate-cutlist">Generate Cut List</button>
                    <button id="export-pdf">Export PDF</button>
                    <button id="reset">Reset</button>
                </div>
            </div>
            
            <div class="viewer-panel">
                <div id="three-canvas"></div>
                <div class="viewer-controls">
                    <button id="view-front">Front</button>
                    <button id="view-side">Side</button>
                    <button id="view-top">Top</button>
                    <button id="view-iso">Isometric</button>
                    <button id="debug-toggle">Debug Mode</button>
                </div>
            </div>
        </div>
        
        <div class="cutlist-panel" id="cutlist-panel" style="display: none;">
            <h3>Cut List</h3>
            <div id="cutlist-content"></div>
        </div>
    </div>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
